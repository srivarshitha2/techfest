<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="form-card">
        <h2 style="text-align:center;color:#007bff;"><i class="fas fa-user-plus"></i> User Registration</h2>
        <p style="text-align:center; color:#555; margin-bottom:18px;">Create your TechFest account</p>
        <form id="registerForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required placeholder="Enter username">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="Enter email">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required placeholder="Enter password">
            <button type="submit"><i class="fas fa-user-plus"></i> Register</button>
        </form>
        <p id="registerMessage"></p>
        <div style="text-align:center;margin-top:10px;">
            <a href="login.html" style="color:#007bff;">Already have an account? Login</a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
